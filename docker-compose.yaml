services:
  # PostgreSQL database
  library-db:
   image: postgres
   container_name: library_db
   ports:
    - "5433:5432"
   env_file: .env
   environment:
    - POSTGRES_DB=library
   volumes:
    - postgres_data:/var/lib/postgresql
  
  reporting-db:
   image: postgres
   container_name: reporting_db
   ports:
    - "5434:5432"
   env_file: .env
   environment:
    - POSTGRES_DB=reporting
   volumes:
    - postgres_data:/var/lib/postgresql

  # Redis cache
  redis:
   image: redis
   container_name: cache
   ports:
    - "6379:6379"
   volumes:
    - redis_data:/data

  # MinIO file storage
  minio:
   image: minio/minio
   container_name: minio
   command: server /data --console-address ":9001"
   env_file: .env
   ports:
    - "9000:9000"
    - "9001:9001"
   volumes:
    - minio_data:/data 

  # pgAdmin for database management
  pgadmin:
   image: dpage/pgadmin4
   container_name: pgadmin
   env_file: .env
   ports:
    - "5050:80"
   depends_on:
    - library-db
    - reporting-db
   volumes:
    - pgadmin_data:/var/lib/pgadmin

  # Redis Commander for Redis management
  redis-commander:
   image: rediscommander/redis-commander
   container_name: redis_commander
   env_file: .env
   ports:
    - "8081:8081"
   depends_on:
    - redis

volumes:
 postgres_data:
 redis_data:
 minio_data:
 pgadmin_data: